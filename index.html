      <img id="result-meme" src="" alt="–†–µ–∑—É–ª—å—Ç–∞—Ç">

  <script>
    const questions = [/* ... —Ç–æ—Ç –∂–µ –º–∞—Å—Å–∏–≤ –≤–æ–ø—Ä–æ—Å–æ–≤, –∫–∞–∫ —É —Ç–µ–±—è ... */];

    let currentQuestion = 0;
    let totalScore = 0;

    const startScreen = document.getElementById('start-screen');
    const questionScreen = document.getElementById('question-screen');
    const resultScreen = document.getElementById('result-screen');
    const qNumEl = document.getElementById('q-num');
    const questionTextEl = document.getElementById('question-text');
    const answersEl = document.getElementById('answers');
    const progressFill = document.getElementById('progress-fill');

    document.getElementById('start-btn').addEventListener('click', startTest);
    document.getElementById('restart-btn').addEventListener('click', startTest);

    function startTest() {
      currentQuestion = 0;
      totalScore = 0;
      startScreen.style.display = 'none';
      resultScreen.style.display = 'none';
      questionScreen.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      qNumEl.textContent = currentQuestion + 1;
      questionTextEl.textContent = q.text;
      const progress = (currentQuestion / questions.length) * 100;
      progressFill.style.width = `${progress}%`;
      answersEl.innerHTML = '';
      q.answers.forEach(answer => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = answer.text;
        btn.onclick = () => {
          totalScore += answer.score;
          currentQuestion++;
          if (currentQuestion >= questions.length) showResult();
          else showQuestion();
        };
        answersEl.appendChild(btn);
      });
    }

    function showResult() {
      const percentage = Math.min(100, Math.round((totalScore / 200) * 100));
      let resultText, memeUrl;

      if (percentage <= 20) {
        resultText = "–ì–ï–ù–ò–ô –ß–ò–°–¢–û–ô –í–û–î–´! üß† –í—ã –ø–æ—á—Ç–∏ —Å–≤—è—Ç–æ–π!";
        memeUrl = "https://raw.githubusercontent.com/xperialine2019/Dolb/refs/heads/main/images/result_low.jpeg";
      } else if (percentage <= 50) {
        resultText = "–£–ú–ù–ò–ö –° –û–ì–†–û–ú–ù–´–ú –ü–û–¢–ï–ù–¶–ò–ê–õ–û–ú! üëç –í—ã —Ä–∞–∑—É–º–Ω—ã, –Ω–æ –∏–Ω–æ–≥–¥–∞ –ø–æ–¥–¥–∞—ë—Ç–µ—Å—å –≥–ª—É–ø–æ—Å—Ç—è–º.";
        memeUrl = "https://raw.githubusercontent.com/xperialine2019/Dolb/refs/heads/main/images/result_medium.jpeg";
      } else if (percentage <= 80) {
        resultText = "–¢–†–ï–í–û–ì–ê! –ù–£–ñ–ù–ê –ü–û–ú–û–©–¨! ‚ö†Ô∏è –Ø–≤–Ω—ã–µ –ø—Ä–∏–∑–Ω–∞–∫–∏ –¥–æ–ª–±–æ—ë–±–∏–∑–º–∞. –ü–µ—Ä–µ—Å–º–æ—Ç—Ä–∏—Ç–µ –ø—Ä–∏–Ω—Ü–∏–ø—ã!";
        memeUrl = "https://raw.githubusercontent.com/xperialine2019/Dolb/refs/heads/main/images/result_high.jpeg";
      } else {
        resultText = "–ö–†–ò–¢–ò–ß–ï–°–ö–ò–ô –£–†–û–í–ï–ù–¨! üö® –í–ê–® –£–†–û–í–ï–ù–¨ –î–û–õ–ë–û–Å–ë–ò–ó–ú–ê –ó–ê–®–ö–ê–õ–ò–í–ê–ï–¢! (—à—É—Ç–∫–∞)";
        memeUrl = "https://raw.githubusercontent.com/xperialine2019/Dolb/refs/heads/main/images/result_extreme.jpeg";
      }

      document.getElementById('result-meme').src = memeUrl;
      document.getElementById('result-text').innerHTML = `
        <div class="percentage">${getEmoji(percentage)} ${percentage}%</div>
        <div><b>${resultText}</b></div>
        <div style="margin-top:15px; font-size:14px; color:#7f8c8d;">
          –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω –≤ —é–º–æ—Ä–∏—Å—Ç–∏—á–µ—Å–∫–∏—Ö —Ü–µ–ª—è—Ö üòÑ
        </div>
      `;
      questionScreen.style.display = 'none';
      resultScreen.style.display = 'block';
      if (window.Telegram?.WebApp) window.Telegram.WebApp.ready();
    }

    function getEmoji(perc) {
      if (perc <= 20) return 'üü¢';
      if (perc <= 50) return 'üü°';
      if (perc <= 80) return 'üü†';
      return 'üî¥';

  </script>
